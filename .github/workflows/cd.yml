
on:
  push:
    branches:
      - main

name: CD docker images

jobs:
  cd:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      # Build roguelike backend
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock')}}
      - uses: actions-rs/toolchain@v1 
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build rougelike backend
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --locked --release --bins
      - name: prep branch name
        id: branch_name
        uses: actions/github-script@v3
        with:
          script: return context.ref.replace(/refs\/heads\//, "")
          result-encoding: string

      # Build roguelike backend to wasm target
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock')}}
      - uses: actions-rs/toolchain@v1 
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: install wasm
        uses: actions-rs/cargo@v1
        run: install -f wasm-bindgen-cli
      - name: Build rougelike backend to wasm target
        env:
          BRANCH: ${{ steps.branch_name.outputs.result }}
        run: wasm-pack build --out-dir wasm --target web --no-typescript

      # Build and deploy images
      - name: build images
        env:
          BRANCH: ${{ steps.branch_name.outputs.result }}
        run: |
          docker build -t ghcr.io/shanem123/shanes_time_tunnel:main .
      - name: Push Image
        env:
          BRANCH: ${{ steps.branch_name.outputs.result }}
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_TOKEN }}
        run: |
          echo ${{ secrets.DOCKER_TOKEN }} | docker login -u "$DOCKER_USER" --password-stdin ghcr.io
          docker push ghcr.io/shanem123/shanes_time_tunnel:main
